<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Joke</title>
</head>

<body>
  <div class="container">
    <div class="title">Comic Strip 2.0</div>
    <!-- row with 3 cells -->

      <div class="cell">
        <img src="https://static.tvtropes.org/trope_videos_transcoded/images/sd/4h7wuh.jpg" alt="My Frist Picture"
          class="pic">
      </div>
      <div class="cell">

          src="https://m.media-amazon.com/images/M/MV5BOWRjNDU0OGYtNThmZC00ZTY3LTk2MWItZDNmMmI0ZmNhNWE3XkEyXkFqcGdeQXVyODc0OTgxMDM@._V1_.jpg"

          alt="My Thirt Picture" class="pic">
      </div>
    </div>
    <!-- text cell -->
    <div class="txt">
      <div class="joke">Knock Knock</div>
      <div class="joke">Who is There</div>
      <div class="joke">Beets</div>
    </div>
    <!-- Row 2 with 3 cells -->

        <img src="https://static.tvtropes.org/pmwiki/pub/images/knock_knock_whos_there.png" alt="My Second Picture"
          class="pic">
      </div>
      <div class="cell">
        <img src="https://is2-ssl.mzstatic.com/image/thumb/p-_u_BmEQ3GSRw_DS8yn2w/1200x675.jpg" alt="My Thirt Picture"
          class="pic">
      </div>
    </div>
    <!-- text -->
    <div class="txt">
      <div class="joke">Beets!!</div>
      <div class="joke">Beets Who?</div>
      <div class="joke">Beets Me</div>
    </div>
  </div>
